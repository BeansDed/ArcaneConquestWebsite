<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Arcane Conquest</title>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arcane Conquest Map</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="feature.html">Features</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </header>

        <section class="map-section">
            <h2>Explore the World of Arcane Conquest!</h2>
            <div class="map-container">
                <img src="Map.png" alt="Map of Arcane Conquest" usemap="#mapareas" class="map-image">
                <map name="mapareas">
                    <area shape="rect" coords="34,44,270,350" alt="Forest" href="forest.html">
                    <area shape="rect" coords="290,172,333,250" alt="Dark Forest" href="dark-forest.html">
                    <area shape="rect" coords="337,300,500,450" alt="Dungeon" href="dungeon.html">
                    <area shape="rect" coords="50,300,150,400" alt="Castle" href="castle.html">
                </map>
            </div>
            <p>Click on different areas of the map to learn more about each location!</p>
        </section>

        <!-- New section for buttons -->
        <div class="map-buttons">
            <div class="map-btn-container">
                <div class="map-btn">
                    <img src="LobbyMapButton.png" alt="Forest Icon">
                </div>
                <div class="map-info">
                    <h3>Adventurer's Rest</h3>
                    <p></p>
                </div>
            </div>
            
            <div class="map-btn-container">
                <div class="map-btn">
                    <img src="Forest.png" alt="Dark Forest Icon">
                </div>
                <div class="map-info">
                    <h3>Greenleaf Grove</h3>
                    <p></p>
                </div>
            </div>
        
            <div class="map-btn-container">
                <div class="map-btn">
                    <img src="DarkForestButton.png" alt="Dungeon Icon">
                </div>
                <div class="map-info">
                    <h3>Shadowmire</h3>
                    <p></p>
                </div>
            </div>
            
            <div class="map-btn-container">
                <div class="map-btn">
                    <img src="Dungeon Button.png" alt="Castle Icon">
                </div>
                <div class="map-info">
                    <h3>Drakefall Keep</h3>
                    <p></p>
                </div>
            </div>
        </div>
        

        <footer>
            <p>&copy; 2024 Arcane Conquest. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
